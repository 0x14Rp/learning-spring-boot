<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<img th:if="${#strings.length(cliente.foto) > 0}" 
					th:src="@{'/uploads/' + ${cliente.foto}}"
					class="img-thumbnail rounded float-left" style="max-width: 25%" th:alt="${cliente.foto}"/>

				<ul class="list-group">

					<li class="list-group-item" th:text=${cliente.nombre}></li>
					<li class="list-group-item" th:text=${cliente.apellido}></li>
					<li class="list-group-item" th:text=${cliente.email}></li>
					<li class="list-group-item" th:text=${cliente.createAt}></li>
				 <li class="list-group-item" th:text=${cliente.updateAt}></li>



				</ul>


			</div>


		</div>


	<div class="card-body">
					
					<td><a class="btn btn-primary float-right"
								th:href="@{/listar/}" th:text="'Regresar'"></a></td>
					</div>

	</div>
	


	<footer th:replace="layout/layout :: footer"></footer>



</body>
</html>
